<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - ALEXIA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h3 {
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #authStatus {
            margin-top: 10px;
            color: red;
        }
        .status-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.95em;
        }
        .status-message.success { background: #e6ffed; color: #218838; border: 1px solid #b7f5c2; }
        .status-message.error { background: #ffeaea; color: #c82333; border: 1px solid #f5b7b7; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="nav-link">Accueil</a>
        </div>
        <div class="navbar-right">
            <span id="userStatus">Non connecté</span>
            <a href="auth.html" class="nav-link" id="authNavLink">Authentification</a>
            <button id="logoutNavBtn" style="display:none;" class="nav-link">Déconnexion</button>
        </div>
    </nav>
    <div class="auth-container">
        <h3>Connexion</h3>
        <input id="loginEmail" type="email" placeholder="Email">
        <input id="loginPassword" type="password" placeholder="Mot de passe">
        <button id="loginBtn">Se connecter</button>
        <div id="loginLoader" style="display:none;text-align:center;margin:10px 0;">
            <span class="loader"></span>
        </div>
        <a href="#" style="display:block;text-align:right;font-size:0.9em;color:#007bff;margin-bottom:10px;">Mot de passe oublié ?</a>
        <h3>Inscription</h3>
        <input id="registerEmail" type="email" placeholder="Email">
        <input id="registerPassword" type="password" placeholder="Mot de passe">
        <button id="registerBtn">S'inscrire</button>
        <div id="authStatus" class="status-message"></div>
        <button id="logoutBtn" style="display:none;">Déconnexion</button>
    </div>
    <script src="translations.js"></script>
    <script src="app.js"></script>
</body>
</html>
