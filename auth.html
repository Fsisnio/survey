<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - ALEXIA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h3 {
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #authStatus {
            margin-top: 10px;
            color: red;
        }
        .status-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.95em;
        }
        .status-message.success { background: #e6ffed; color: #218838; border: 1px solid #b7f5c2; }
        .status-message.error { background: #ffeaea; color: #c82333; border: 1px solid #f5b7b7; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-bg">
        <div class="auth-card">
            <img src="alexia-logo.png" alt="Alexia Logo" class="alexia-logo-large">
            <h1 class="alexia-title">ALEXIA</h1>
            <div class="alexia-slogan">Votre assistant vocal multilingue intelligent</div>
            <div class="auth-form">
                <h3>Connexion</h3>
                <input id="loginEmail" type="email" placeholder="Email">
                <input id="loginPassword" type="password" placeholder="Mot de passe">
                <button id="loginBtn" class="btn-teal">Se connecter</button>
                <div id="loginLoader" style="display:none;text-align:center;margin:10px 0;">
                    <span class="loader"></span>
                </div>
                <a href="#" class="forgot-link">Mot de passe oublié ?</a>
                <h3>Inscription</h3>
                <input id="registerEmail" type="email" placeholder="Email">
                <input id="registerPassword" type="password" placeholder="Mot de passe">
                <button id="registerBtn" class="btn-orange">S'inscrire</button>
                <div id="authStatus" class="status-message"></div>
                <button id="logoutBtn" style="display:none;">Déconnexion</button>
            </div>
        </div>
    </div>
    <script src="translations.js"></script>
    <script src="app.js"></script>
    <style>
    :root {
        --teal: #009688;
        --orange: #FFA726;
        --white: #fff;
        --teal-dark: #00796b;
        --orange-dark: #f57c00;
    }
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .auth-bg {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #eaf6fb 60%, #f5f6fa 100%);
    }
    .auth-card {
        background: var(--white);
        border-radius: 22px;
        box-shadow: 0 8px 32px rgba(44,62,80,0.13);
        padding: 2.5rem 2.5rem 2rem 2.5rem;
        width: 370px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 2rem 1rem;
    }
    .alexia-logo-large {
        width: 70px;
        height: 70px;
        margin-bottom: 1rem;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(44,62,80,0.15);
        background: var(--white);
        object-fit: contain;
    }
    .alexia-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.2rem;
        letter-spacing: 2px;
        color: var(--teal);
    }
    .alexia-slogan {
        font-size: 1.05rem;
        margin-bottom: 1.2rem;
        font-weight: 400;
        opacity: 0.95;
        color: var(--orange);
        text-align: center;
    }
    .auth-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }
    .auth-form h3 {
        color: var(--teal-dark);
        margin-bottom: 0.7rem;
        font-size: 1.1rem;
        font-weight: 600;
    }
    .auth-form input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        background: #f8f9fa;
        transition: border 0.2s;
    }
    .auth-form input:focus {
        border-color: var(--teal);
        outline: none;
    }
    .auth-form button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 10px;
        margin-bottom: 5px;
        transition: background 0.2s, color 0.2s;
    }
    .btn-teal {
        background-color: var(--teal);
        color: var(--white);
    }
    .btn-teal:hover {
        background-color: var(--teal-dark);
    }
    .btn-orange {
        background-color: var(--orange);
        color: var(--teal-dark);
    }
    .btn-orange:hover {
        background-color: var(--orange-dark);
        color: var(--white);
    }
    .forgot-link {
        display: block;
        text-align: right;
        font-size: 0.95em;
        color: var(--teal);
        margin-bottom: 10px;
        text-decoration: none;
        font-weight: 500;
    }
    .forgot-link:hover {
        color: var(--orange);
        text-decoration: underline;
    }
    .status-message {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        font-size: 0.95em;
    }
    .status-message.success { background: #e6ffed; color: var(--teal-dark); border: 1px solid #b7f5c2; }
    .status-message.error { background: #ffeaea; color: var(--orange-dark); border: 1px solid #f5b7b7; }
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--teal);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: inline-block;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @media (max-width: 500px) {
        .auth-card { width: 98%; padding: 1.2rem 0.5rem; }
        .alexia-title { font-size: 1.2rem; }
        .alexia-logo-large { width: 45px; height: 45px; }
    }
    </style>
</body>
</html>
